<body>
<form action="/exchange" method="POST">

    USD -> EUR: <input type="radio" name="moneyOption" value="usdeur"><br>
    EUR -> PLN: <input type="radio" name="moneyOption" value="eurpln"><br>
    PLN -> EUR: <input type="radio" name="moneyOption" value="plneur"><br>
    USD -> PLN: <input type="radio" name="moneyOption" value="usdpln"><br>
    PLN -> USD: <input type="radio" name="moneyOption" value="plnusd"><br>
    <input type="submit" value="Calculate">
</form>
</body>
